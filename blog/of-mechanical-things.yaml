title: Mechanical Things
date: 2025-12-13
description: Are we thinking straight?
---

For engineers, 
Physics tells what you can't build.
Math tells what you can't think.

All machines take inputs,
run them through some rules,
and produce an output.

Some inputs, rules, and outputs rely on humans.
AI replaces these.
But rules are rules.
Physics is physics.
Math is math.










